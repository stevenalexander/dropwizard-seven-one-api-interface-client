subprojects {
    apply plugin: 'java'

    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'

    repositories {
       mavenCentral()
    }

    dependencies {
        compile (
            'io.dropwizard:dropwizard-core:0.7.1'
        )
        testCompile (
            'io.dropwizard:dropwizard-testing:0.7.1'
        )
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}
